<div id="OrderForm">
  <div class="row">
    <div class="col-md-6">
      <input type="text" ng-model="firstname" class="form-control" placeholder="First Name"/>
    </div>
    <div class="col-md-6">
      <input type="text" ng-model="lastname" class="form-control" placeholder="Last Name"/>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6">
      <input type="email" ng-model="email" class="form-control" placeholder="Email Address"/>
    </div>
    <div class="col-md-6">
      <input type="tel" ng-model="phone" class="form-control" placeholder="Mobile"/>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-3">
      <h4>{{data[0].Name}}</h4><hr />
      <img src="//placehold.it/200" class="thumbnail img-responsive" />
    </div>
    <div class="col-md-9">
        <div class="col-md-12">
          <span>QTY<span>
          <input type="number" ng-model="QTY" placeholder="QTY" min="1" class="form-control" style="width:120px"/>
          <span>Price : {{data[0].Price}} Rs</span> <hr />
          <span>Color<span>
          <select ng-model="attr_color" class="form-control">
            <option> Select Option </option>
          </select>
          <span>Color 1<span>
          <select ng-model="attr_color1" class="form-control">
            <option> Select Option </option>
          </select>
        </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-lg-12">
      <button class="pull-right btn btn-primary"> CheckOut </button>
    </div>
  </div>
</div>
